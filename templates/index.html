<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background</title>
    <style>
        #preview {
            margin-top: 20px;
        }
        .image-preview {
            max-width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload an image to remove the background</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Select images:</label><br>
        <input type="file" id="file" name="file" accept="image/*" multiple required><br><br>

        <label for="format">Select output format:</label><br>
        <select id="format" name="format">
            <option value="PNG">PNG</option>
            <option value="JPEG">JPEG</option>
        </select><br><br>

        <label for="quality">Adjust image quality (JPEG only):</label><br>
        <input type="range" id="quality" name="quality" min="10" max="100" value="90"><br><br>

        <label for="background">Replace background color:</label><br>
        <input type="color" id="background" name="background"><br><br>

        <label for="background-image">Or upload a background image:</label><br>
        <input type="file" id="background-image" name="background-image" accept="image/*"><br><br>

        <button type="submit">Upload and Process</button>
    </form>

    <div id="preview"></div>
</body>
</html>
